version: 2

project_name: cli

before:
  hooks:
    - go mod tidy

builds:
  - main: ./cmd/cli
    binary: cli
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    tags:
      - embed_plugins
    ldflags:
      - -s -w
      - -X github.com/reglet-dev/cli/internal/cli.Version={{.Version}}
      - -X github.com/reglet-dev/cli/internal/cli.Commit={{.ShortCommit}}
      - -X github.com/reglet-dev/cli/internal/cli.BuildTime={{.Date}}

archives:
  - format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"
